<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rakra Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="about.html" class="nav-link">About Rinpoche</a>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="img/Rakra Works Logo.png" alt="Rakra Works Logo" class="logo-img">
                </a>
            </div>
            <div class="nav-right">
                <a href="programme.html" class="nav-link">Programme</a>
            </div>

            <!-- Mobile hamburger menu -->
            <div class="mobile-menu-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </div>
        </nav>

        <!-- Mobile navigation menu -->
        <div class="mobile-nav">
            <a href="about.html" class="mobile-nav-link">About Rinpoche</a>
            <a href="programme.html" class="mobile-nav-link">Programme</a>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1 class="contact-title">Contact Us</h1>

                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <h3>Email</h3>
                            <p class="contact-placeholder">info@rakraworks.org</p>
                        </div>

                        <div class="contact-item">
                            <h3>Phone</h3>
                            <p class="contact-placeholder">+1 (555) 123-4567</p>
                        </div>
                    </div>

                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>

                            <button type="submit" class="cta-button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
