<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakra Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="about/" class="nav-link" data-i18n="navigation.about_rinpoche">Rakra Tethong</a>
                <a href="gallery/" class="nav-link" data-i18n="navigation.gallery">Gallery</a>
            </div>
            <div class="logo">
                <a href="./">
                    <img src="img/Rakra Works Logo.png" alt="Rakra Works Logo" class="logo-img">
                </a>
            </div>
            <div class="nav-right">
                <a href="about-us/" class="nav-link" data-i18n="navigation.about_us">About Us</a>
                <a href="programme/" class="nav-link" data-i18n="navigation.programme">Programme</a>
            </div>

            <!-- Mobile hamburger menu -->
            <div class="mobile-menu-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </div>
        </nav>

        <!-- Mobile navigation menu -->
        <div class="mobile-nav">
            <a href="about/" class="mobile-nav-link" data-i18n="navigation.about_rinpoche">Rakra Tethong</a>
            <a href="gallery/" class="mobile-nav-link" data-i18n="navigation.gallery">Gallery</a>
            <a href="about-us/" class="mobile-nav-link" data-i18n="navigation.about_us">About Us</a>
            <a href="programme/" class="mobile-nav-link" data-i18n="navigation.programme">Programme</a>
        </div>
    </header>

    <main>
        <!-- Advertisement Modal -->
        <div id="adModal" class="ad-modal">
            <div class="ad-modal-content">
                <button class="ad-close-btn" id="closeAd">&times;</button>
                <a href="programme/" class="ad-link">
                    <img src="img/advertisement.jpg" alt="Event Advertisement" class="ad-image ad-desktop">
                    <img src="img/advertisement-mobile.jpg" alt="Event Advertisement" class="ad-image ad-mobile">
                </a>
            </div>
        </div>

        <section class="hero" id="hero">
        </section>

        <!-- Footer Copyright -->
        <footer class="footer">
            <p class="copyright-text" data-i18n="footer.copyright">&copy; 2025 Rakra Works. All rights reserved.</p>
            <p class="developer-credit">Website Developed by <a href="https://norzinconsultancy.com/" target="_blank">Norzin Consultancy</a>.</p>
        </footer>
    </main>

    <script src="i18n.js"></script>
    <script src="script.js"></script>
</body>
</html>
